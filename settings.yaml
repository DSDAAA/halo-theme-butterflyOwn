# 配置详情请参考：https://docs.halo.run/zh/developer-guide/theme/config-files
genernal:
  label: 基本设置
  items:
    icp:
      name: icp
      label: ICP 备案号
      type: text
      default: "请填写 ICP 备案号"
      placeholder: "请填写 ICP 备案号信息"
      description: "ICP 备案信息将展示在页脚中，不填不展示（示例：蜀ICP备xx号）"
    police:
      name: police
      label: 公网安备号
      type: text
      default: ""
      placeholder: "请填写公网安备号信息"
      description: "公网安备信息将展示在页脚中，不填不展示（示例：蜀公网安备xx号）"
    site_birthday:
      name: site_birthday
      label: 建站时间
      type: text
      default: ""
      placeholder: "示例：2022-01-01 00:00"
      description: "自定义博客的起始时间/安装时间，作为计算博客运行时间的参照值，请严格按照示例格式填写，否则将导致报错！"
    baidu_code:
      name: baidu_code
      label: 百度推送Token
      type: text
      default: ""
      placeholder: "百度收录code"
      description: "文章页未收录时会自动将当前链接推送给百度加快收录，Token在百度收录平台注册账号获取（必须启用“检查百度收录”并填入token才生效），https://ziyuan.baidu.com/linksubmit"
    enable_random_img_api:
      name: enable_random_img_api
      label: 启用随机图
      type: switch
      data-type: bool
      default: true
      description: "是否启用随机图API（必须先配置 API），开启后将使用随机图填充没有设置封面的 “文章|分类|标签”，未开启时使用主题内置的封面图"
      options:
        - value: true
          label: 是
        - value: false
          label: 否
    random_img_api:
      name: random_img_api
      label: 随机图 API
      type: text
      default: "https://api.ixiaowai.cn/gqapi/gqapi.php"
      description: "自定义随机图API，用于填充没有设置封面的 “文章|分类|标签”，为空则使用默认随机图 API，免费 API 不会一直可用，请知悉"

theme:
  label: 主题设置
  items:
    theme_color_light:
      name: theme_color_light
      label: 主题色（浅色）
      type: text
      default: "#49b1f5"
      placeholder: "请输入"
      description: "主题色（浅色）："
    content_max_width:
      name: content_max_width
      label: 内容区最大宽度
      type: text
      default: "1200px"
      placeholder: "请输入"
      description: "限制内容区域的宽度，像素或百分比，默认1200px"
    loading_style:
      name: loading_style
      label: 页面加载样式
      type: select
      default: ""
      description: "页面加载样式，暂时提供 2 种供选择！"
      options:
        - value: ""
          label: "无（默认）"
        - value: "diamond"
          label: "菱形加载"
        - value: "time"
          label: "流光加载"
    web_font:
      name: web_font
      label: 网站字体
      type: select
      default: "By Alibaba"
      description: "配置网站的字体，暂时提供 3 种供选择！"
      options:
        - value: "HarmonyOS.woff2"
          label: "harmonyos"
        - value: "aqqxs.woff2"
          label: "Aqqxs"
        - value: "alibaba.woff2"
          label: "Alibaba"
    cursor_skin:
      name: cursor_skin
      label: 鼠标皮肤
      type: select
      default: "off"
      description: "配置鼠标光标的皮肤（部分皮肤在暗黑模式下可能不明显），更多皮肤请前往 https://zhutix.com/tag/cursors/"
      options:
        - value: "off"
          label: 无（默认）
        - value: simple_cursor
          label: 简洁卡通
    body_background:
      name: body_background
      label: body背景
      type: attachment
      default: "linear-gradient(to top, #a8edea 0%, #fed6e3 100%)"
      placeholder: "body背景图"
      description: "body背景可选图片和颜色值(https://x.cn/bg.png或-#fff)，如果背景设置为图片，所有第一屏背景图将会失效！"
    widget_border_radius:
      name: widget_border_radius
      label: 卡片小部件圆角
      type: text
      default: "20px"
      placeholder: "卡片圆角"
      description: "文章内容、列表、侧边栏圆角"
    widget_background:
      name: widget_background
      label: 卡片小部件背景透明度
      type: text
      default: "rgba(255, 255, 255, 1)"
      placeholder: "卡片小部件背景透明度"
      description: "文章内容、列表、侧边栏透明度，透明值可选范围（0.1~1）1为不透明"
    post_thumbnail:
      name: post_thumbnail
      label: 文章默认缩略图
      width: 100%
      type: attachment
      default: "https://s2.loli.net/2022/03/26/4ubfeUW3sGvkTFX.png"
      description: "文章无配图时生效，可使用占位图服务"

