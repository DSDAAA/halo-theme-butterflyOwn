<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: layout (
  page = 'single',
  title = ${singlePage.spec.title},
  head = ~{::head},
  above = ~{::above},
  content = ~{::content},
  js = ~{::js}
  )}">
>
<th:block th:fragment="head">
  <style th:inline="css"
         th:with="above_background= ${is_body_bg_http ? '' : 'url(' + singlePage.spec.cover + ')'}">
    html {
      --above-background: /*[(${above_background})]*/ transparent;
    }
  </style>
  <link rel="preload stylesheet" as="style" th:href="@{/assets/plugins/fancybox/fancybox.min.css}">
  <th:block th:if="${theme.config.code.enable}">
    <link rel="preload stylesheet preload" as="style" th:href="@{/assets/plugins/prism/prism.min.css}">
    <link rel="stylesheet"
          data-code-theme="light"
          disabled
          th:href="@{'/assets/plugins/prism/themes/prism-'+${theme.config.code.theme_light}+'.css'}">
    <link rel="stylesheet"
          data-code-theme="dark"
          disabled
          th:href="@{'/assets/plugins/prism/themes/prism-'+${theme.config.code.theme_dark}+'.css'}">
    <script type="text/javascript" th:src="@{/assets/plugins/prism/prism.min.js}"></script>
  </th:block>
  <link rel="stylesheet" th:href="@{/assets/css/single.min.css}">
</th:block>

<section
  th:fragment="above"
  th:if="${theme.config.single.enable_above}"
  class="above relative w-100">
  <h1 class="absolute above-public-title font-weight-400 margin-0 left-0 right-0 text-center"
      th:text=" ${singlePage.spec.title}"></h1>
</section>

<th:block th:fragment="content">
  <section class="container card">

    <article th:utext="${singlePage.content.content}"
             th:class="'render-html animated fadeIn single_code_select '+${ theme.config.code.enable_line ? 'line-numbers' : ''}"></article>
  </section>

  <th:block th:replace="~{modules/public:: aside}"></th:block>
</th:block>

<th:block th:fragment="js">
  <script type="text/javascript" th:src="@{/assets/js/single.min.js}"></script>
</th:block>
</html>
