<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: layout (
  page = 'index',
  title = ${site.title},
  head = ~{::head},
  content = ~{::content},
  script = ~{::script}
  )}">
>
<th:block th:fragment="head">
  <style th:inline="css"
         th:with="above_background= ${is_body_background_http ? '' : 'url(' + theme.config.index.above_background + ')'}">
    html {
      --above-background: /*[(${above_background})]*/ transparent;
    }
  </style>
  <link rel="stylesheet" th:href="@{/assets/css/index.min.css}">
</th:block>

<th:block th:fragment="content">
  <section class="content">
    <th:block th:replace="~{modules/main:: posts(${posts.items},${theme.config.index.post_layout})}"></th:block>
    <th:block th:replace="~{modules/main:: pagination(${posts})}"></th:block>
  </section>

  <th:block th:replace="~{modules/main:: asidePublic}"></th:block>
</th:block>

<th:block th:fragment="script">
  <script type="text/javascript" th:src="@{/assets/plugins/typed/typed.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/index.min.js}"></script>
</th:block>

</html>
