<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="https://www.thymeleaf.org"
      th:fragment="layout (page,title,head,content,script)">
<head>
  <title th:text="${title}"></title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="author" th:content="${site.title}">
  <meta name="site" th:content="${site.url}">
  <meta property="og:keywords" th:content="${site.seo.keywords}">
  <meta property="og:description" th:content="${site.seo.description}">
  <meta property="og:site_name" th:content="${site.title}">
  <meta property="og:url" th:content="${site.url}">
  <meta property="og:title" th:content="${site.title}">
  <link rel="canonical" th:href="${site.url}">
  <meta property="og:locale" content="zh_CN">
  <meta property="og:type" content="website">
  <meta property="twitter:partner" content="ogwp">
  <link rel="stylesheet" th:href="@{/assets/font/HarmonyOS_Regular.min.css}">
  <style th:inline="css">
    body {
      font-family: "Butterfly Font", serif;
      --main-max-width: /*[(${theme.config.style.content_max_width + 'px'})]*/ 1200px;
      --theme: /*[(${theme.config.style.theme_color})]*/ #49b1f5;
      --body-background: linear-gradient(90deg, rgba(247, 149, 51, .1) 0, rgba(243, 112, 85, .1) 15%, rgba(239, 78, 123, .1) 30%, rgba(161, 102, 171, .1) 44%, rgba(80, 115, 184, .1) 58%, rgba(16, 152, 173, .1) 72%, rgba(7, 179, 155, .1) 86%, rgba(109, 186, 130, .1) 100%);
    }
  </style>

  <link rel="stylesheet" th:href="@{/assets/plugins/iconfont/iconfont.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/global.min.css}">
  <th:block th:replace="${head}"></th:block>
</head>
<body>
<div id="Butterfly" th:class="${page}">
  <th:block th:replace="~{modules/header:: header(${page})}"></th:block>

  <main class="main flex flex-justify-content-between margin-0-auto">
    <article class="content flex-1 " th:insert="${content}"></article>

    <th:block th:replace="~{modules/public:: aside}"></th:block>
  </main>

  <th:block th:replace="~{modules/public:: adsorption}"></th:block>
</div>
<script type="text/javascript" th:src="@{/assets/plugins/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/global.min.js}"></script>
<th:block th:insert="${script}"/>
</body>
</html>
