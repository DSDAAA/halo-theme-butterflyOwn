<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="https://www.thymeleaf.org"
      th:fragment="layout (page,title,head,content,beforeScript,afterScript)">
<head th:with="is_body_background_http = ${#strings.containsIgnoreCase(theme.config.style.body_background,'http')}">
  <title th:text="${title}"></title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="author" th:content="${site.title}">
  <meta name="site" th:content="${site.url}">
  <meta property="og:keywords" th:content="${site.seo.keywords}">
  <meta property="og:description" th:content="${site.seo.description}">
  <meta property="og:site_name" th:content="${site.title}">
  <meta property="og:url" th:content="${site.url}">
  <meta property="og:title" th:content="${site.title}">
  <meta property="og:locale" content="zh_CN">
  <meta property="og:type" content="website">
  <link rel="canonical" th:href="${site.url}">
  <th:block th:insert="~{modules/public:: styles}"></th:block>
  <link rel="stylesheet" th:href="@{/assets/font/zn.min.css}" media="all" onload="this.media='all'">
  <link rel="stylesheet" th:href="@{/assets/css/global.min.css}">
  <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/fontawesome.min.css}" media="all" onload="this.media='all'">
  <link rel="stylesheet" th:href="@{/assets/css/responsive.min.css}">
  <th:block th:insert="${head}"></th:block>
</head>
<body>
<div id="Butterfly" th:class="${page}">
  <th:block th:insert="~{modules/header:: header(${page})}"></th:block>
  <main th:class="'main flex flex-justify-content-between margin-0-auto '+${theme.config.aside.position}">
    <article class="content pjax-content flex-1" th:insert="${content}"></article>
    <th:block th:if="${theme.config.aside.enable}">
      <th:block th:insert="~{modules/main:: aside}"></th:block>
    </th:block>
  </main>
  <th:block th:insert="~{modules/header:: sidebar}"></th:block>
  <th:block th:insert="~{modules/public:: adsorption}"></th:block>
  <th:block th:insert="~{modules/public:: footer}"></th:block>
</div>
<script type="text/javascript" th:src="@{/assets/plugins/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/plugins/lazyLoad/lazyLoad.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/plugins/universe/universe.min.js}"></script>
<script type="text/javascript" src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<th:block th:insert="${beforeScript}"/>
<script type="text/javascript" th:src="@{/assets/js/global.min.js}"></script>
<th:block th:insert="${afterScript}"/>
</body>
</html>
