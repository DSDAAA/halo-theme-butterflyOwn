<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: layout (
  page = 'post',
  title = ${post.spec.title},
  head = ~{::head},
  content = ~{::content},
  script = ~{::script}
  )}">
>
<th:block th:fragment="head">
  <style
    th:inline="css"
    th:with="above_background= ${is_body_background_http ? '' : 'url(' + post.spec.cover + ')'}
  ">
    html {
      --above-background: /*[(${above_background})]*/ transparent;
    }

  </style>
  <link rel="stylesheet" th:href="@{/assets/plugins/fancybox/fancybox.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/post.min.css}">
</th:block>

<th:block th:fragment="content">
  <section class="content card flex-1">
        <article th:utext="${post.content.content}" class="render-html"></article>

        <div class="copyRight relative">
          <i class="fa-solid fa-copyright absolute"></i>

          <div class="author">
            <span class="name">文章作者：</span>
            <span class="text">小红</span>
          </div>

          <div class="url">
            <span class="name">本文链接：</span>
            <span class="text">
              <a class="permalink" href="/" th:href="${post.status.permalink}" target="_blank"
                 th:text="${post.status.permalink}"></a>
            </span>
          </div>

          <div class="declaration">
            <span class="name">版权声明：</span>
            <span class="text">本站所有文章除特别声明外，均採用 <a
              class="link"
              href="https://creativecommons.org/licenses/by-nc-sa/4.0/"
              target="_blank">CC BY-NC-SA 4.0</a> 许可协议。转载请注明来自 
              <a class="link" href="/" target="_blank">小红</a>！</span>
          </div>


        </div>

        <div class="abstract">
          <span class="categories">
            <a th:each=" cts : ${post.categories}"
               class="link inline-block text-center"
               th:href="${cts.status.permalink}"
            >
              <i class="fa-regular fa-folders"></i>
              <span th:text="${cts.spec.displayName}" class="name"></span>
            </a>
          </span>
          <span class="tags">
            <a th:each=" tag : ${post.tags}"
               class="link inline-block text-center"
               th:href="${tag.status.permalink}"
               th:style="'--spec-color: ' + ${tag.spec.color}"
            >
              <i class="fa-regular fa-tags"></i>
              <span th:text="${tag.spec.displayName}" class="name"></span>
            </a>
          </span>
        </div>

        <div class="support">
          <div class="title text-center">喜欢就支持一下吧</div>

          <div class="content flex flex-justify-content-center">
            <a
              class="item cursor-pointer inline-flex flex-direction-column flex-justify-content-center  flex-align-items-center"
              href="">
              <i class="fa-light fa-thumbs-up"></i>
              <span>点赞 10</span>
            </a>

            <span
              class="item cursor-pointer inline-flex flex-direction-column flex-justify-content-center  flex-align-items-center"
              href="">
              <i class="fa-light fa-arrow-up-right-from-square"></i>
              <span>分享</span>
            </span>


          </div>

        </div>

    <div id="post-comment" th:if="${pluginFinder.available('PluginCommentWidget')}">
      <halo:comment group="content.halo.run" kind="Post" th:attr="name=${post.metadata.name}"/>
    </div>
  </section>

  <th:block  th:insert="~{modules/main:: asidePost}"></th:block>
</th:block>

<th:block th:fragment="script">
  <script type="text/javascript" th:src="@{/assets/plugins/fancybox/fancybox.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/post.min.js}"></script>
</th:block>

</html>
