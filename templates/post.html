<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: layout (
  page = 'post',
  title = ${post.spec.title},
  head = ~{::head},
  content = ~{::content},
  script = ~{::script}
  )}">
>
<th:block th:fragment="head">
  <style
    th:inline="css"
    th:with="above_background= ${is_body_background_http ? '' : 'url(' + post.spec.cover + ')'}
  ">
    html {
      --above-background: /*[(${above_background})]*/ transparent;
    }

  </style>
  <link rel="stylesheet" th:href="@{/assets/plugins/fancybox/fancybox.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/post.min.css}">
</th:block>

<th:block th:fragment="content">
  <div class="card">
    <div th:utext="${post.content.content}" class="render-html"></div>
  </div>
</th:block>

<th:block th:fragment="script">
  <script type="text/javascript" th:src="@{/assets/plugins/fancybox/fancybox.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/post.min.js}"></script>
</th:block>

</html>
